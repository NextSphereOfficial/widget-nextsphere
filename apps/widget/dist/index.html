    <link rel="stylesheet" href="/style.css" />

<body>
  <!-- Marker build -->
  <!-- build: v1.0.4 -->

  <h1 style="font: 16px/1.4 system-ui; padding:16px">SV Apartments – Widget (test)</h1>

  <!-- Contenitore su cui il bundle si monta (molti widget usano #root di default) -->
  <div id="root"></div>

  <!-- Shims necessari prima del bundle -->
  <script>window.process = { env: {} };</script>
  <script>window.global = window;</script>

  <!-- URL API temporaneo via ngrok -->
  <script>window.VITE_API_URL = "https://jaimie-patristic-askew.ngrok-free.dev";</script>

    <script>
  // Crea al volo un div se il bundle cerca un id noto e non esiste
  (function() {
    const wanted = ['root','app','ns-widget','ns_concierge','ns-concierge-widget','ns-concierge-root','ns-concierge-widget-root'];
    const origGet = document.getElementById.bind(document);
    document.getElementById = function(id) {
      const found = origGet(id);
      if (found) return found;
      if (wanted.includes(id)) {
        const d = document.createElement('div');
        d.id = id;
        document.body.appendChild(d);
        return d;
      }
      return null;
    };
  })();
</script>

  <!-- Assicurati che il bundle sia incluso UNA SOLA VOLTA -->
  <script src="/ns-concierge-widget.js"></script>
</body>

</html>
